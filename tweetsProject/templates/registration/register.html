{% extends "layout.html" %}

{% block content %}
    <h1>Register Form </h1>
    <form method='post'>
        {% csrf_token %}
        {{form.as_p}}
        <button class='btn btn-success'>Register</button>
    </form>
    <p>Already have an account? <a href="{%url 'login'%}">Login</a></p>
{% endblock %}
